<ion-header>
  <ion-toolbar color="new" class="ion-no-border">
    <ion-title style="text-align: center;">Choose a Seat</ion-title>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
</ion-toolbar>
<ion-toolbar color="new">
  <div style="text-align:center;color:pink;">Mon on 24th Dec 2020</div>
  <br/>
  <div style="text-align: center;">
    <ion-grid >
      <ion-row style="text-align: center;font-weight:bold;justify-content: center;">
       <ion-col size="3" offset-1>
        <ion-icon name="ellipse" size="" style="font-size:14px;vertical-align: middle;"></ion-icon> Available 
        
       </ion-col>
       <ion-col size="3" >
        <ion-icon name="ellipse" size="" style="font-size:large;vertical-align: middle;color:rgb(81, 43, 253);"></ion-icon> Booked 

       </ion-col>
       <ion-col size="3" >
        <ion-icon name="ellipse" size="" style="font-size:large;vertical-align: middle;color:pink;"></ion-icon> Selected
       </ion-col>
        </ion-row>
    </ion-grid>   
    </div> 
</ion-toolbar>

</ion-header>
<ion-header id="seats">
<ion-toolbar id="seats" style="padding: 0px;margin: 0px;width:100%;">
  <div color="pink" style="background-color:pink;margin:0px;padding:0px; color:#ffffff;">
    <ion-grid color="pink">
      <ion-row color="danger-tint">
        <ion-col size="6" style="">
          <div><strong>Your Selected Seats</strong></div>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="4">
          <strong>Seat Numbers</strong>
          <div class="wrapper">
            <span *ngIf="!start">
              <span style="font-size:11px;">20 Seats Available</span>
            </span>
          <span *ngFor="let d of data">
            <span>{{ d }},</span>
          </span>
          
        </div>
       </ion-col>
      </ion-row>
      </ion-grid>
  </div>
</ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
  <ion-grid  >
    <ion-row >
      <ion-col size="5">
        <ion-list lines="none" >
          <ion-item *ngFor="let seat of seats"> 
              <ion-icon size="large" style="margin-bottom:0px;margin-left:15%;padding:0px;" [style.color]="isSelected(seat+seat-1) ? 'pink': 'lightgray'" (click)='seatCheck(seat+seat-1);' class='#e75480' src="../assets/seat.svg"></ion-icon>
              <ion-icon size="large" style="margin-bottom:0px;margin-left:15%;padding:0px;" [style.color]="isSelected(seat*2) ? 'pink': 'lightgray'" (click)='seatCheck(seat*2)' src="../assets/seat.svg"></ion-icon>
        </ion-item>
      </ion-list>
      </ion-col>
      <ion-col size="2" style="display: flex;text-align: center;vertical-align:bottom;margin-bottom:0px;padding:0px;" [style.color]="'lightgray'">
        <ion-list lines="none" style="margin-bottom:0px;padding:0px;">
        <ion-item *ngFor="let seat of seats" style="margin-bottom:0px;padding:0px;" >
        <ion-icon *ngIf="seat!=12"  [style.color]="'lightgray'" name="ellipsis-vertical-outline"></ion-icon>
        <ion-icon *ngIf="seat==12" color="new" size="large" style="margin-bottom: 0px;padding:0px;" src="../assets/seat.svg"></ion-icon>
      </ion-item>
      </ion-list>
      </ion-col>
      <ion-col size="5">
        <ion-list lines="none"> 
        <ion-item *ngFor="let seatr of seats;">
          <ion-icon size="large"  style="margin-bottom:0px;margin-left:15%;padding:0px;" *ngIf="seatr!=5" [style.color]="isSelected(seatr+seatr-1,true) ? 'pink': 'lightgray'" (click)='seatCheck((seatr+seatr-1),true)' src="../assets/seat.svg"></ion-icon>
          <ion-icon size="large"  style="margin-bottom:0px;margin-left:15%; padding:0px;" *ngIf="seatr!=5" [style.color]="isSelected(seatr*2,true) ? 'pink': 'lightgray'" (click)='seatCheck(seatr*2,true)'src="../assets/seat.svg"></ion-icon>
          <div *ngIf="seatr == 5" style="margin-left:15%;">
            <span style="vertical-align: center;margin-bottom:5px;font-weight: bold;"> ENTRANCE  </span>
                      </div>
          
        </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar no-border> 
    <ion-button shape="round" expand="full" color="new" [routerLink]="['/passenger']"><strong>&nbsp; Checkout &nbsp;</strong></ion-button>
  </ion-toolbar>
</ion-footer>
