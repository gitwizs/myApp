<ion-header color="new" mode="ios">
  <ion-toolbar color="new" mode="ios">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar color="new" mode="ios">
  <ion-title>Welcome to TripWays, Signup now and beat the long way.</ion-title>
</ion-toolbar>
<ion-content>
  <div>

  </div>
<ion-card mode="ios">
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="text-align: center;">
        <img src="../../assets/Tripways.svg"/>
      </ion-col>
      <ion-col size="12">
        <div class="example-container">
          <mat-form-field appearance="outline" class="mat-input">
            <mat-label>Username</mat-label>
            <input matInput placeholder="@example.com">
            <mat-icon matSuffix><ion-icon size="large" slot="start" name="person-outline"></ion-icon></mat-icon>
          </mat-form-field>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="example-container">
          <mat-form-field appearance="outline" class="mat-input">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon><ion-icon size="large" [name]="hide ? 'eye-off-outline' : 'eye-outline'"></ion-icon></mat-icon>
            </button>
          </mat-form-field>
          </div>
          <div style="text-align:right; margin-top:10px;font-size:12px;"> Forget password ? </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
<div class="container" >
  <div>
    <ion-button shape="round" color="new" expand="full">Sign In</ion-button>
  </div>
  <div style="text-align: center;">
     OR
     <br/>
     <ion-button shape="round" color="success" expand="full">Sign Up</ion-button>
  </div>
</div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
  <p style="text-align:center; font-weight: lighter;font-family: 'Nunito',sans-serif;font-size:11px;padding-left:10px;padding-right:10px;">
    By Proceeding, I acknowlege that I have read and agree to TripWays <u>Term's & Conditions</u> and <u> Privacy Statment</u>
  </p>
  </ion-toolbar>
</ion-footer>
